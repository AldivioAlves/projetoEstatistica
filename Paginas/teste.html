<!DOCTYPE html>
<html>
<style>
  #animação {
    width: 10px;
    height: 10px;
    background: red;
    border: 1px solid black;
    animation-name: aumentaDiv;
    animation-duration: 1s;
    width: 300px;
    height: 300px;
    margin-bottom: 100px;


  }

  @keyframes aumentaDiv {
    from {
      width: 10px;
      height: 10px;
    }

    to {
      width: 300px;
      height: 300px;

    }

  }

  #teste p,
  a {
    color: aqua;
    border: 1px solid blue;
    width: 90px;

  }

  #externo {
    border: 2px solid black;
    width: 400px;
    height: 400px;

  }

  #interno {
    width: 300px;
    height: 300px;
    margin-left: auto;
    margin-right: auto;
    border: 2px solid black;
    background-color: blue;
    opacity: 0.0;
    position: absolute;


  }

  #nome {
    margin-left: 100px;
    margin-right: 100px;
    font-size: 50px;

    position: absolute
  }
</style>

<body>

  <div id="animação">

  </div>

  <div id='teste'>
    <p>isso é um teste</p>
    <p>outro teste</p>
    <a href="www.eitatrem.com.br">clique aqui</a>
  </div>
  <p>mais um teste</p>

  <input type="button" onclick="mudar('t')" value="mudar" />

  <div id="externo">
    <p id="nome"><b>ALDIVIO</b></p>
    <div id="interno"></div>
  </div>

</body>
<script>

  mudar = function (x) {
    if (x == 'tamanho') {
      animar = document.getElementById('animação')
      animar.animate(
        [

          { width: '300px', height: '300px' }, { width: '10px', height: '10px' },

        ],

        {
          duration: 10000
        }




      )

      animar.style.width = '10px'
      animar.style.height = '10px'
      animar.style.background = 'blue'

    }
    else{
      animar = document.getElementById('interno')
      animar.animate(
        [

          { opacity:'0' }, { opacity:'1' },

        ],

        {
          duration: 2000
        }




      )
      animar.style.opacity='1'

    }
  }



</script>

</html>
